<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ редактирование склада</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<header>
    <div th:replace="~{/navbar}">Navbar</div>
</header>
<body>
<main class="center-main">
    <form class="standard-form" th:action="@{/warehouses/edit}"
          th:method="post"
          th:object="${edit}">
        <h2>Редактирование склада</h2>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error message</p>
        <input class="default-input" type="text" th:field="*{name}" placeholder="Название склада">
        <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger">Error message</p>
        <input class="default-input" type="text" th:field="*{location}" placeholder="Локация">
        <input type="hidden" th:field="*{warehouseId}"/>
        <button type="submit">Применить</button>
        <p th:if="${#fields.hasErrors('warehouseId')}" th:errors="*{warehouseId}" class="text-danger">Error message</p>
    </form>
</main>
</body>
</html>
